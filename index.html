<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
</head>
<body>
        <div class="nameFilm">
            <input type="text" id="input" placeholder="Введите название фильма(на английском)">
            <button id="btn">Check</button>
        </div>
        <div class="radio">
            <input type="radio" name="switch" value="movie" id="movie" checked>
            <label for="movie">Movie</label>
            <input type="radio" name="switch" value="series" id="series">
            <label for="series">Series</label>
            <input type="radio" name="switch" value="episode" id="episode">
            <label for="episode">Episode</label>
        </div>
        <div id="result"></div>   
</body>
</html>
